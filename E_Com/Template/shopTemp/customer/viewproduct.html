{% extends 'shopTemp/base.html' %}
{% load static %}
{% block title %} Products {% endblock %}
{% block content %}
<!-- Google Font -->
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
 <!-- body -->
<div class="container" style="margin-top: 10px;">
{%if singleItem.productimage%}
	<div class="container">
		<div class = "row">
			<div class="col-md-12">
				<p class="lead " >{{singleItem.productname}}</p>
			</div>
			<div class="col-md-4">
				<div class="row">
					<div class="col-md-6">
						<img style="width:300px;height: 400px" class="img img-rounded" src="{{singleItem.productimage.url}}" alt="{{singleItem.productname}}">
					</div>
				</div>
			</div>
			<div class="col-md-6">
				<div class="row">
					<div class="">
						<table class="table">
							<thead class="">
								<tr>
									<th>Name</th> 
									<th>{{singleItem.productname}}</th>
								</tr>
								<tr>
									<th>Price</th> 
									<th><span><i class="fa fa-inr" style="color:black;"></i></span> {{singleItem.price}}</th>
								</tr>
							</thead>
						</table>
					</div>
				</div>
				<div class="row" style="margin-top: 100px;">
					<div class="col-md-2 container-fluid">
						<button data-product ={{singleItem.id}} data-action ="add" class="btn btn-primary update-cart" style="outline: none;">Add Card</button>
					</div>
					<div class="col-md-2 container-fluid">
						<a href="{%url 'items' %}" class="btn btn-warning update-cart" style="outline: none;">Go to Card</a>
					</div>
				</div>	
			</div>
		</div>
	</div>
{% endif %}
</div>

{% endblock %}
